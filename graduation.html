<!DOCTYPE html>
<html>
<head>
    <title>運命のジャッジメント</title>
    <meta name="description" content="進級・卒業判定サービスfor岩手県立大学">
    <meta name="keywords" content="運命のジャッジメント,運命ジャッジメント,岩手県立大学,岩手県立大学単位">
    <meta name="author" content="EndoMotoki">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/inter.css">
</head>

<body>
<h1 class="display-4 center">卒業ジャッジ</h1>
<br>
<!-- <h1 class="display-4 green center">卒業ジャッジは現在開発中です。</h1> -->

<h1>基礎科目</h1>
<h2 class="display-4">英語</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="英語の修得単位を入力してください" id="english" maxlength="2" required>
</div>
<h2 class="display-4">情報処理</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="情報処理の修得単位を入力してください" id="infomation" maxlength="2">
</div>
<h2 class="display-4">入門演習</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="入門演習の修得単位を入力してください" id="introduction" maxlength="2">
</div>
<h2 class="display-4">地域学習</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="地域学習の修得単位を入力してください" id="area" maxlength="2">
</div>

<h1>教養科目</h1>
<h2 class="display-4">領域科目</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="領域科目の修得単位を入力してください" id="region" maxlength="2">
</div>
<h2 class="display-4">テーマ科目</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="テーマ科目の修得単位を入力してください" id="theme" maxlength="2">
</div>
<h2 class="display-4">プロジェクト科目</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="プロジェクト科目の修得単位を入力してください" id="project" maxlength="2">
</div>

<h1>保健体育</h1>
<h2 class="display-4">保健体育</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="保健体育の修得単位を入力してください" id="pe" maxlength="2">
</div>

<h1>外国語</h1>
<h2 class="display-4">外国語</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="外国語の修得単位を入力してください" id="language" maxlength="2">
</div>
<h2 class="display-4">外国語自由聴講科目</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="外国語自由聴講科目の修得単位を入力してください" id="language-free" maxlength="2">
</div>

<h1>専門科目</h1>
<h2 class="display-4">専門基礎科目</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="専門基礎科目の修得単位を入力してください" id="expert" maxlength="2">
</div>
<h2 class="display-4">キャリア学習科目</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="キャリア学習科目の修得単位を入力してください" id="career" maxlength="2">
</div>
<h2 class="display-4">専門共通科目</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="専門共通科目の修得単位を入力してください" id="expert-c" maxlength="2">
</div>
<h2 class="display-4">展開科目</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="展開科目の修得単位を入力してください" id="deploy" maxlength="2">
</div>
<h2 class="display-4">関連科目</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="関連科目の修得単位を入力してください" id="relation" maxlength="2">
</div>
<h2 class="display-4">研究科目</h2>
<div class="input-group mb-5">
  <input class="form-control form-control-lg" type="tel" placeholder="研究科目の修得単位を入力してください" id="research" maxlength="2">
</div>



</body>
</html>
