      <div class="center">
      <button type="submit" class="btn btn-primary center" id="result">計算</button>
      </div>

      <div>
        <h2 class="center">現時点までの修得単位数:<output name="results" id="total" class="green"></output></h2>
      </div>



      <script>
        var result = document.getElementById("result");
        result.addEventListener("click",function(d){
        d.preventDefault();
        check1 = document.kisokamoku.A1.checked;
        credit = document.getElementById("credit");

        if (check1 == true) {
            credit = 1;
        }else{
            credit = 0;
        }

    
        var sum = parseInt(credit,10);
        var total = document.getElementById("total");
        total.value = Math.floor(sum);


        });


      </script>
